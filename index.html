<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êª°Â±èÁ•ùÁ¶èÊïàÊûú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .blessing {
            position: absolute;
            padding: 15px 25px;
            background: linear-gradient(45deg, #ff6b6b, #ffa726, #ffee58, #4cd964, #5ac8fa, #007aff, #5856d6);
            background-size: 400% 400%;
            color: white;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            white-space: nowrap;
            opacity: 0;
            animation: gradient 3s ease infinite;
            z-index: 1000;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            background: rgba(255,255,255,0.9);
            padding: 15px 25px;
            border-radius: 50px;
            display: flex;
            gap: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .title {
            text-align: center;
            color: white;
            font-size: 48px;
            margin-top: 100px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff0066; }
        }
    </style>
</head>
<body>
    <h1 class="title">üéâ Êª°Â±èÁ•ùÁ¶è üéä</h1>

    <div class="controls">
        <button id="startBtn">ÂºÄÂßãÁ•ùÁ¶è</button>
        <button id="stopBtn">ÊöÇÂÅúÁ•ùÁ¶è</button>
        <button id="clearBtn">Ê∏ÖÁ©∫Á•ùÁ¶è</button>
        <button id="fireworksBtn">ÁÉüËä±Ê®°Âºè</button>
    </div>

    <div class="container" id="container"></div>

    <script>
        const blessings = [
            "üéâ ÊÅ≠ÂñúÂèëË¥¢ÔºÅ", "‚ù§Ô∏è ÂøÉÊÉ≥‰∫ãÊàêÔºÅ", "‚ú® ‰∏á‰∫ãÂ¶ÇÊÑèÔºÅ", 
            "üéä Êñ∞Âπ¥Âø´‰πêÔºÅ", "üåü ÂêâÁ••Â¶ÇÊÑèÔºÅ", "üçÄ ‰∏ÄÂ∏ÜÈ£éÈ°∫ÔºÅ",
            "üíù ÈòñÂÆ∂Âπ∏Á¶èÔºÅ", "üéÅ Â§ßÂêâÂ§ßÂà©ÔºÅ", "üéà Ê≠•Ê≠•È´òÂçáÔºÅ",
            "üèÆ Á¶èÊòüÈ´òÁÖßÔºÅ", "üíñ Ë∫´‰ΩìÂÅ•Â∫∑ÔºÅ", "üéØ ‰∫ã‰∏öÊúâÊàêÔºÅ",
            "üåà Â•ΩËøêËøûËøûÔºÅ", "üé® ÂàõÊÑèÊó†ÈôêÔºÅ", "üí∞ Ë¥¢Ê∫êÂπøËøõÔºÅ",
            "üçé Âπ≥Âπ≥ÂÆâÂÆâÔºÅ", "üå∫ Ëä±ÂºÄÂØåË¥µÔºÅ", "ü•Ç ÈòñÂÆ∂Ê¨¢‰πêÔºÅ",
            "üéá ÂâçÁ®ã‰ººÈî¶ÔºÅ", "üéÜ ÂñúÊ∞îÊ¥ãÊ¥ãÔºÅ", "üå∏ Êò•Êª°‰∫∫Èó¥ÔºÅ",
            "ü¶ã Ê¢¶ÊÉ≥ÊàêÁúüÔºÅ", "üé∂ Á¨ëÂè£Â∏∏ÂºÄÔºÅ", "ü™Ö Â§©Â§©ÂºÄÂøÉÔºÅ"
        ];

        const emojis = ["üéâ", "‚ù§Ô∏è", "‚ú®", "üéä", "üåü", "üçÄ", "üíù", "üéÅ", "üéà", "üèÆ", "üíñ", "üéØ"];

        let isActive = false;
        let intervalId = null;
        let isFireworksMode = false;

        const container = document.getElementById('container');

        // ÂàõÂª∫Á•ùÁ¶èÂÖÉÁ¥†
        function createBlessing() {
            const blessing = document.createElement('div');
            blessing.className = 'blessing';

            // ÈöèÊú∫ÈÄâÊã©Á•ùÁ¶èËØ≠
            const text = blessings[Math.floor(Math.random() * blessings.length)];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];

            // ÈöèÊú∫‰ΩçÁΩÆÔºàËÄÉËôëËæπÁïåÔºâ
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 100;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            blessing.textContent = isFireworksMode ? emoji + ' ' + text : text;
            blessing.style.left = `${x}px`;
            blessing.style.top = `${y}px`;

            // ÈöèÊú∫Â§ßÂ∞è
            const size = Math.random() * 0.5 + 0.8;
            blessing.style.fontSize = `${24 * size}px`;
            blessing.style.transform = `scale(${size})`;

            // ÈöèÊú∫È¢úËâ≤ÔºàÂ¶ÇÊûú‰∏çÊòØÁÉüËä±Ê®°ÂºèÔºâ
            if (!isFireworksMode) {
                const hue = Math.random() * 360;
                blessing.style.background = `linear-gradient(45deg, 
                    hsl(${hue}, 100%, 60%), 
                    hsl(${(hue + 60) % 360}, 100%, 60%))`;
            }

            // ÈöèÊú∫Âä®ÁîªÂª∂Ëøü
            const delay = Math.random() * 0.5;
            blessing.style.animationDelay = `${delay}s`;

            // Ê∑ªÂä†Âä®Áîª
            blessing.style.animation = `gradient 3s ease infinite, 
                ${getRandomAnimation()} 1.5s ease-out forwards`;

            container.appendChild(blessing);

            // ÁÇπÂáªÁ•ùÁ¶èËØ≠Ê∂àÂ§±
            blessing.addEventListener('click', function() {
                this.style.animation = 'disappear 0.5s forwards';
                setTimeout(() => this.remove(), 500);
            });

            // Ëá™Âä®Ê∂àÂ§±
            setTimeout(() => {
                if (blessing.parentNode) {
                    blessing.style.animation = 'disappear 0.5s forwards';
                    setTimeout(() => blessing.remove(), 500);
                }
            }, 3000);
        }

        // Ëé∑ÂèñÈöèÊú∫Âä®ÁîªÊïàÊûú
        function getRandomAnimation() {
            const animations = [
                'popIn', 'slideIn', 'bounceIn', 'fadeIn', 'zoomIn', 'rotateIn'
            ];

            return animations[Math.floor(Math.random() * animations.length)];
        }

        // ÂÆö‰πâÂä®Áîª
        function defineAnimations() {
            const style = document.createElement('style');

            style.textContent = `
                @keyframes popIn {
                    0% { transform: scale(0); opacity: 0; }
                    70% { transform: scale(1.1); opacity: 1; }
                    100% { transform: scale(1); opacity: 1; }
                }

                @keyframes slideIn {
                    0% { transform: translateY(-100px) scale(0.5); opacity: 0; }
                    100% { transform: translateY(0) scale(1); opacity: 1; }
                }

                @keyframes bounceIn {
                    0% { transform: scale(0.3); opacity: 0; }
                    50% { transform: scale(1.05); opacity: 1; }
                    70% { transform: scale(0.9); }
                    100% { transform: scale(1); opacity: 1; }
                }

                @keyframes fadeIn {
                    0% { opacity: 0; transform: translateY(20px); }
                    100% { opacity: 1; transform: translateY(0); }
                }

                @keyframes zoomIn {
                    0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
                    100% { transform: scale(1) rotate(0); opacity: 1; }
                }

                @keyframes rotateIn {
                    0% { transform: scale(0) rotate(-180deg); opacity: 0; }
                    100% { transform: scale(1) rotate(0); opacity: 1; }
                }

                @keyframes disappear {
                    0% { transform: scale(1); opacity: 1; }
                    100% { transform: scale(0.5); opacity: 0; }
                }
            `;

            document.head.appendChild(style);
        }

        // ÂºÄÂßãÂºπÂá∫Á•ùÁ¶è
        function startBlessings() {
            if (isActive) return;
            isActive = true;

            // ÂÖàÊ∏ÖÈô§Áé∞ÊúâÁ•ùÁ¶è
            clearBlessings();

            // Á´ãÂç≥ÂàõÂª∫Âá†‰∏™Á•ùÁ¶è
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createBlessing(), i * 200);
            }

            // ËÆæÁΩÆÂÆöÊó∂Âô®ÊåÅÁª≠ÂàõÂª∫
            intervalId = setInterval(() => {
                if (Math.random() > 0.3) { // 70%Ê¶ÇÁéáÂàõÂª∫Êñ∞Á•ùÁ¶è
                    createBlessing();
                }
            }, 500);
        }

        // ÊöÇÂÅúÁ•ùÁ¶è
        function stopBlessings() {
            isActive = false;
            clearInterval(intervalId);
        }

        // Ê∏ÖÁ©∫ÊâÄÊúâÁ•ùÁ¶è
        function clearBlessings() {
            const blessings = document.querySelectorAll('.blessing');
            blessings.forEach(blessing => {
                blessing.style.animation = 'disappear 0.5s forwards';
                setTimeout(() => blessing.remove(), 500);
            });
        }

        // ÂàáÊç¢ÁÉüËä±Ê®°Âºè
        function toggleFireworksMode() {
            isFireworksMode = !isFireworksMode;
            const btn = document.getElementById('fireworksBtn');
            btn.textContent = isFireworksMode ? 'ÊôÆÈÄöÊ®°Âºè' : 'ÁÉüËä±Ê®°Âºè';
            btn.style.background = isFireworksMode ? 
                'linear-gradient(45deg, #ff0080, #ff8c00)' : 
                'linear-gradient(45deg, #6a11cb, #2575fc)';
        }

        // ÊåâÈíÆ‰∫ã‰ª∂ÁªëÂÆö
        document.getElementById('startBtn').addEventListener('click', startBlessings);
        document.getElementById('stopBtn').addEventListener('click', stopBlessings);
        document.getElementById('clearBtn').addEventListener('click', clearBlessings);
        document.getElementById('fireworksBtn').addEventListener('click', toggleFireworksMode);

        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    isActive ? stopBlessings() : startBlessings();
                    break;
                case 'c':
                case 'C':
                    clearBlessings();
                    break;
                case 'f':
                case 'F':
                    toggleFireworksMode();
                    break;
            }
        });

        // Èº†Ê†áÂè≥ÈîÆ‰πüÂèØ‰ª•ÂàõÂª∫Á•ùÁ¶è
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (!isActive) return;

            const blessing = document.createElement('div');
            blessing.className = 'blessing';
            blessing.textContent = blessings[Math.floor(Math.random() * blessings.length)];
            blessing.style.left = `${e.clientX}px`;
            blessing.style.top = `${e.clientY}px`;
            blessing.style.animation = 'popIn 0.5s forwards, gradient 3s ease infinite';

            container.appendChild(blessing);

            setTimeout(() => {
                if (blessing.parentNode) {
                    blessing.style.animation = 'disappear 0.5s forwards';
                    setTimeout(() => blessing.remove(), 500);
                }
            }, 2000);
        });

        // ÂàùÂßãÂåñÂä®ÁîªÂÆö‰πâ
        defineAnimations();

        // È°µÈù¢Âä†ËΩΩÊó∂Ëá™Âä®ÂºÄÂßãÔºàÂèØÈÄâÔºâ
        window.addEventListener('load', () => {
            setTimeout(startBlessings, 1000);
        });

        // Á™óÂè£Â§ßÂ∞èÂèòÂåñÊó∂Ë∞ÉÊï¥
        window.addEventListener('resize', () => {
            if (isActive) {
                clearBlessings();
                setTimeout(() => {
                    for (let i = 0; i < 3; i++) {
                        setTimeout(() => createBlessing(), i * 200);
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
